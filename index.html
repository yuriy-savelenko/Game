<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lakki+Reddy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Brain charge</title>

</head>

<body>
    <audio src="/audio/audio.mp3" id="audio" loop></audio>
    <audio src="audio/audio_click.mp3" id="audio_click"></audio>
    <audio src="audio/audio_miss.mp3" id="audio_miss"></audio>
    <div class="main_container">
        <div class="menu">
            <button class="menu__btn menu__btn1 anim" id="btn1">Play</button>
            <button class="menu__btn menu__btn2" id="btn2">Try again</button>
            <button class="menu__btn menu__btn3 disabled" id="btn3" disabled>Next level</button>
        </div>
        <div class="game__container">
            <div id="timer" class="timer"></div>
            <div id="container" class="container">
            </div>
            <p id="message" class="message__text">Find in order all the numbers from 1 and up</p>
            <div id="example" class="game__example"></div>
        </div>

    </div>
    <script src=" /js/index.js"></script>
</body>

</html>
